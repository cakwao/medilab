{% extends 'starter-page.html' %}
{% load static %}

{% block body %}

    <form action="" class="container" method="POST">
    {% csrf_token %}
    <h1 class="text-center">CONTACT US</h1>
        <label for="name" class="form-label">Name</label>
        <input type="text" id="name" name="name" class="form-control"placeholder="enter company name"required="required">
        <br><br>

        <label for="email" class="form-label">Email Address</label>
        <input type="text" id="email" name="email" class="form-control"placeholder="abc@gmail"required="required">

    <br><br>
    <label for="message" class="form-label">Message</label>
    <textarea name="message" class="form-control" id="message" cols="30" rows="5"required="required"placeholder="type something here..."></textarea>
    <br>


       <label for="pnumber"class="form-label">phone number</label>
        <input type="tel" id="pnumber" name="phone" class="form-control"placeholder="enter phone number"required="required">
    <br><br>


      <label for="staff"class="form-label">Member of staff</label>
        <input type="text"id="staff"  name="staff" class="form-control"placeholder="enter member of staff"required="required">
    <br><br>
    <button class="btn btn-primary" type="submit">save</button>

    </form>
{% endblock %}
